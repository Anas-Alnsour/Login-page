<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>

<h1>Login Form</h1>
<form method="post">
<div class="imgcontainer">
    <img src="./img/default-profile-account-unknown-icon-black-silhouette-free-vector.jpg" alt="default profile photo">
</div>

<div class="container">
    <label for="email"> E-mail*<input type="email" placeholder="E-mail" required></label>
    <br>
    <label for="password"> Password*<input type="password" placeholder="Password" required></label>
    <br>
    <label><input type="checkbox" checked="checked">Show Password</label>
    <br>
    <button type="submit" class="login-button">Log In</button>
    <label><a href="#">Forgot Password?</a></label>
</div>

</form>   

</body>

</html>
